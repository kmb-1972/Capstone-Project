    <link rel="icon" href="../icons/null.svg">
    <link rel="stylesheet" href="../UI_prototype.css">

</head>

<body>

<nav class="navbar navbar-expand-lg nav-color" data-bs-theme="dark">
    <div class="container-fluid">
        <span class="navbar-brand">
            <img src="../icons/null.svg" alt="Full or Null Icon">
            Full or Null
        </span>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mb-2 mb-lg-0 row">
                <li class="nav-item col text-center">
                    <a class="nav-link" aria-current="page" href="home.html">Home
                        <img class="navbar-brand" src="../icons/home.svg" alt="Home Icon">
                    </a>
                </li>

                <li class="nav-item col text-center">
                    <a class="nav-link" href="register.html">Register or Sign In
                        <img class="navbar-brand" src="../icons/sign_in.svg" alt="Sign In Icon">
                    </a>
                </li>

                <li class="nav-item col text-center">
                    <a class="nav-link" href="search_locations.html">Search for Study Locations
                        <img class="navbar-brand" src="../icons/study_location.svg" alt="Study Location Icon">
                    </a>
                </li>

                <li class="nav-item col text-center">
                    <a class="nav-link" href="set_preferences.html">Set Up Preferences
                        <img class="navbar-brand" src="../icons/preferences.svg" alt="Preferences Icon">
                    </a>
                </li>

                <li class="nav-item col text-center">
                    <a class="nav-link" href="report_location.html">Report Location Status
                        <img class="navbar-brand" src="../icons/report.svg" alt="Report Icon">
                    </a>
                </li>

                <li class="nav-item col text-center">
                    <a class="nav-link" href="feedback.html">Feedback
                        <img class="navbar-brand" src="../icons/feedback.svg" alt="Feedback Icon">
                    </a>
                </li>

                <li class="nav-item col text-center">
                    <a class="nav-link active" href="settings.html">Settings
                        <img class="navbar-brand" src="../icons/settings_gear.svg" alt="Gear Icon">

                </li>
            </ul>
        </div>

<div class="m-3 col-9 mx-auto">
    <span class="m-3 text-light fw-bold fs-1">Settings</span>
</div>

<div class="fluid-container">

    <div class="m-3 col-8 mx-auto text-light border border-3 border-black rounded-start rounded-top rounded-4">

        <div class="m-3">
            <span class="fw-bold fs-3 border-bottom pe-3">Profile Settings</span>
        </div>

        <div class="row m-3">
            <p class="m-0 fs-5">Share Location</p>

            <div>
                <form>
                    <div class="form-check form-switch">
                        <label class="form-check-label" for="location_switch"></label>
                        <input class="form-check-input" type="checkbox" role="switch" id="location_switch">
                        <span class="m-0 fs-6">Allow us to access your current location when searching for a suitable study location</span>
                    </div>
                </form>
            </div>
        </div>

        <div class="row m-3">
            <form class="">
                <button class="btn btn-danger" type="submit">Delete Account</button>
            </form>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
